<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Username - Sync Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
        }

        .form-control {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
        }

        .form-control:focus {
            background: #0f172a;
            color: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }

        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 10px;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .btn-outline-secondary {
            border-color: rgba(255, 255, 255, 0.2);
            color: #94a3b8;
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
        }

        .navbar-brand {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white !important;
        }
    </style>
</head>
<body>
<a href="/" class="navbar-brand">
    <i class="fas fa-arrow-left me-2"></i>Sync Watch
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                         style="width: 60px; height: 60px;">
                        <i class="fas fa-user-edit text-white fa-lg"></i>
                    </div>
                    <h4>Change Username</h4>
                    <p class="text-muted small">Update your display name for rooms</p>
                </div>
                <form method="post" action="/set-username">
                    <div class="mb-4">
                        <label for="username"
                               class="form-label text-muted small text-uppercase fw-bold">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               th:value="${currentUser.username}"
                               required
                               maxlength="50"
                               placeholder="Enter your name">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary fw-bold">
                            Save Changes
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
