<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sync Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }

        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 10px 30px;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card p-5">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning"
                       style="font-size: 5rem; text-shadow: 0 0 20px rgba(245, 158, 11, 0.4);"></i>
                </div>
                <h2 class="mb-3">Oops! Something went wrong</h2>
                <p class="text-secondary mb-4 fs-5" th:text="${error} ?: 'An unexpected error occurred'"></p>
                <div>
                    <a href="/" class="btn btn-primary rounded-pill">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
