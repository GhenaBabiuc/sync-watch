<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Room: ' + ${room.name} + ' - Sync Watch'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --accent-color: #6366f1;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar {
            background: #0f172a !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .room-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-col {
            width: 350px;
            background: var(--sidebar-bg);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            width: 100%;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        .sync-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: #4ade80;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(74, 222, 128, 0.3);
            z-index: 10;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
            z-index: 10;
        }

        .content-info {
            background: var(--sidebar-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .content-cover {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-scrollable {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .sidebar-scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-scrollable::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .episode-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .episode-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 6px 6px 0;
            margin-bottom: 2px;
        }

        .episode-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .episode-item.active {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1), transparent);
            border-left-color: var(--accent-color);
        }

        .episode-number {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 2px;
        }

        .episode-title {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .episode-item.active .episode-number,
        .episode-item.active .episode-title {
            color: #a5b4fc;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .season-tabs {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
            padding-right: 10px;
        }

        .season-tabs::-webkit-scrollbar {
            display: none;
        }

        .season-tab {
            padding: 6px 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            background: transparent;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .season-tab:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .season-tab.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-outline-secondary {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
        }

        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div>
            <a href="/" class="navbar-brand">
                <i class="fas fa-arrow-left me-2"></i>Sync Watch
            </a>
            <span class="text-secondary ms-2 border-start border-secondary ps-3" th:text="${room.name}"></span>
        </div>
        <div class="d-flex align-items-center">
            <div class="user-avatar me-2" th:text="${currentUser.username.substring(0,1).toUpperCase()}"></div>
            <span class="text-white small" th:text="${currentUser.username}"></span>
            <span th:if="${isHost}" class="badge bg-warning text-dark ms-2 rounded-pill">Host</span>
        </div>
    </div>
</nav>

<div class="room-container">
    <div class="main-content">
        <div class="container-fluid px-0" style="max-width: 1200px; margin: 0 auto;">

            <div class="video-container" id="videoContainer">
                <video
                        id="videoPlayer"
                        class="video-player"
                        controls
                        preload="metadata"
                        style="display: none;">
                    Your browser does not support video.
                </video>

                <div id="youtubePlayer" style="width: 100%; height: 100%; display: none;"></div>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="content-info">
                <div class="row align-items-center">
                    <div class="col-md-2" th:if="${room.roomType.name() == 'SERIES' and room.currentEpisode != null}">
                        <img th:if="${room.currentEpisode.coverImageUrl != null and room.currentEpisode.coverImageUrl != '/images/default-episode-cover.jpg'}"
                             th:src="${room.currentEpisode.coverImageUrl}"
                             class="img-fluid content-cover"
                             th:alt="${room.currentEpisode.episodeTitle}">
                        <div th:if="${room.currentEpisode.coverImageUrl == null or room.currentEpisode.coverImageUrl == '/images/default-episode-cover.jpg'}"
                             class="bg-dark rounded content-cover d-flex align-items-center justify-content-center"
                             style="height: 120px; width: 100%;">
                            <i class="fas fa-tv text-secondary fa-2x"></i>
                        </div>
                    </div>

                    <div th:class="${room.roomType.name() == 'SERIES' and room.currentEpisode != null} ? 'col-md-10' : 'col-md-12'">
                        <h4 class="mb-3 text-white">
                            <span th:text="${room.contentTitle}"></span>
                        </h4>

                        <div class="row text-secondary small">
                            <div class="col-md-6">
                                <div th:if="${room.roomType.name() == 'MOVIE'}">
                                    <p class="mb-1">
                                        <i class="fas fa-clock me-2"></i>
                                        Duration: <span th:text="${room.movie.formattedDuration}"
                                                        class="text-white"></span>
                                    </p>
                                    <p class="mb-1" th:if="${room.movie.year}">
                                        <i class="fas fa-calendar me-2"></i>
                                        Year: <span th:text="${room.movie.year}" class="text-white"></span>
                                    </p>
                                </div>

                                <div th:if="${room.roomType.name() == 'SERIES'}" class="current-episode-info">
                                    <p class="mb-1" th:if="${room.currentEpisode != null}">
                                        <span class="badge bg-primary me-2">
                                            S<span th:text="${room.currentEpisode.seasonNumber}"></span> E<span
                                                th:text="${room.currentEpisode.episodeNumber}"></span>
                                        </span>
                                        <span th:text="${room.currentEpisode.episodeTitle}"
                                              class="text-white fw-bold"></span>
                                    </p>
                                    <p class="mb-1"
                                       th:if="${room.currentEpisode != null and room.currentEpisode.duration != null}">
                                        <i class="fas fa-clock me-2"></i>
                                        Duration: <span th:text="${room.currentEpisode.formattedDuration}"></span>
                                    </p>
                                </div>

                                <div th:if="${room.roomType.name() == 'CUSTOM'}">
                                    <p class="mb-1">
                                        <i class="fas fa-link me-2"></i>
                                        Source: <a th:href="${room.customUrl}" target="_blank" class="text-primary">Open
                                        Link</a>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <p class="mb-1">
                                    <i class="fas fa-users me-2"></i>
                                    Viewers: <span id="userCount" th:text="${room.userCount}" class="text-white"></span>
                                </p>
                                <p class="mb-1">
                                    <i class="fas fa-fingerprint me-2"></i>
                                    Room ID: <code th:text="${room.id}" class="text-primary"></code>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="sidebar-col">
        <div th:if="${room.roomType.name() == 'SERIES' and isHost}" class="sidebar-section bg-opacity-10 bg-black">
            <h6 class="text-uppercase text-secondary small fw-bold mb-3">
                <i class="fas fa-sliders-h me-2"></i>Controls
            </h6>

            <div class="d-grid gap-2 mb-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="previousEpisode()">
                        <i class="fas fa-step-backward"></i> Prev
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="nextEpisode()">
                        Next <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
        </div>

        <div th:if="${room.roomType.name() == 'SERIES'}" class="sidebar-section flex-grow-1 d-flex flex-column"
             style="min-height: 0;">
            <div class="season-selector mb-2" th:if="${availableSeasons}">
                <div class="season-tabs" id="seasonTabs">
                    <div class="season-tab"
                         th:each="season : ${availableSeasons}"
                         th:attr="data-season-id=${season.id}"
                         th:classappend="${currentSeasonId != null and currentSeasonId == season.id} ? 'active' : ''"
                         onclick="loadSeasonEpisodes(this)">
                        Season <span th:text="${season.seasonNumber}"></span>
                    </div>
                </div>
            </div>

            <div class="sidebar-scrollable">
                <div class="episode-list" id="episodeList">
                </div>
            </div>
        </div>

        <div class="sidebar-section" style="max-height: 40%;">
            <h6 class="text-uppercase text-secondary small fw-bold mb-3">
                <i class="fas fa-users me-2"></i>Viewers
            </h6>

            <div class="sidebar-scrollable" id="userList" style="max-height: 200px;">
            </div>
        </div>

        <div class="sidebar-section mt-auto">
            <form th:action="@{'/leave-room/' + ${room.id}}" method="post">
                <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Leave Room
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    const roomId = [[${room.id}]];
    const currentUserId = [[${currentUser.id}]];
    const currentUsername = [[${currentUser.username}]];
    const isHost = [[${isHost}]];
    const roomType = [[${room.roomType.name()}]];
    const initialStreamUrl = [[${streamUrl}]];

    let currentEpisodeId = [[${room.currentEpisodeId}]] || 0;
    let currentSeasonId = [[${currentSeasonId}]] || 0;

    let stompClient = null;
    let isConnected = false;
    let isSeeking = false;
    let isSyncAction = false;
    let debounceTimeout = null;

    let playerType = 'HTML5';
    let ytPlayer = null;

    const html5Video = document.getElementById('videoPlayer');
    const ytContainer = document.getElementById('youtubePlayer');
    const loadingIndicator = document.getElementById('loadingIndicator');

    const player = {
        play: () => {
            if (playerType === 'YOUTUBE' && ytPlayer && typeof ytPlayer.playVideo === 'function') ytPlayer.playVideo();
            else html5Video.play().catch(e => console.log('Play error', e));
        },
        pause: () => {
            if (playerType === 'YOUTUBE' && ytPlayer && typeof ytPlayer.pauseVideo === 'function') ytPlayer.pauseVideo();
            else html5Video.pause();
        },
        setCurrentTime: (time) => {
            if (playerType === 'YOUTUBE' && ytPlayer && typeof ytPlayer.seekTo === 'function') ytPlayer.seekTo(time, true);
            else html5Video.currentTime = time;
        },
        getCurrentTime: () => {
            if (playerType === 'YOUTUBE' && ytPlayer && typeof ytPlayer.getCurrentTime === 'function') return ytPlayer.getCurrentTime();
            return html5Video.currentTime;
        },
        setSrc: (url) => {
            initializePlayer(url);
        },
        isPaused: () => {
            if (playerType === 'YOUTUBE' && ytPlayer && typeof ytPlayer.getPlayerState === 'function') return ytPlayer.getPlayerState() !== 1; // 1 is playing
            return html5Video.paused;
        }
    };

    function isYouTubeUrl(url) {
        return url && (url.includes('youtube.com') || url.includes('youtu.be'));
    }

    function getYouTubeId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function initializePlayer(url) {
        console.log("Initializing player for URL:", url);
        if (isYouTubeUrl(url)) {
            playerType = 'YOUTUBE';
            html5Video.style.display = 'none';
            html5Video.src = ""; // Stop HTML5 video
            ytContainer.style.display = 'block';

            const videoId = getYouTubeId(url);
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                window.onYouTubeIframeAPIReady = () => createYouTubePlayer(videoId);
            } else {
                createYouTubePlayer(videoId);
            }
        } else {
            playerType = 'HTML5';
            ytContainer.style.display = 'none';
            if (ytPlayer) {
                ytContainer.innerHTML = '';
                ytPlayer = null;
            }
            html5Video.style.display = 'block';
            html5Video.src = url;
        }
    }

    function createYouTubePlayer(videoId) {
        if (ytPlayer) {
            ytPlayer.loadVideoById(videoId);
            return;
        }

        ytPlayer = new YT.Player('youtubePlayer', {
            height: '100%',
            width: '100%',
            videoId: videoId,
            playerVars: {
                'playsinline': 1,
                'controls': 1,
                'rel': 0,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        loadingIndicator.style.display = 'none';
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            if (isConnected && !isSyncAction) sendMessage('play', player.getCurrentTime());
        } else if (event.data === YT.PlayerState.PAUSED) {
            if (isConnected && !isSyncAction) sendMessage('pause', player.getCurrentTime());
        }
    }

    html5Video.addEventListener('loadstart', () => loadingIndicator.style.display = 'block');
    html5Video.addEventListener('canplay', () => loadingIndicator.style.display = 'none');
    html5Video.addEventListener('waiting', () => loadingIndicator.style.display = 'block');
    html5Video.addEventListener('playing', () => loadingIndicator.style.display = 'none');

    html5Video.addEventListener('play', function () {
        if (isConnected && !isSyncAction) {
            sendMessage('play', player.getCurrentTime());
        }
    });

    html5Video.addEventListener('pause', function () {
        if (isConnected && !isSyncAction) {
            sendMessage('pause', player.getCurrentTime());
        }
    });

    html5Video.addEventListener('seeking', function () {
        isSeeking = true;
    });

    html5Video.addEventListener('seeked', function () {
        isSeeking = false;
        if (isConnected && !isSyncAction) {
            sendMessage('seek', player.getCurrentTime());
        }
    });

    if (initialStreamUrl) {
        initializePlayer(initialStreamUrl);
    }

    if (roomType === 'SERIES' && currentSeasonId) {
        loadEpisodesForSeason(currentSeasonId);
    }

    function loadEpisodesForSeason(seasonId) {
        console.log('Fetching episodes for season:', seasonId);

        fetch(`/room/${roomId}/episodes-by-season/${seasonId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.episodes) {
                    displayEpisodes(data.episodes);
                } else {
                    console.error('Failed to load episodes');
                }
            })
            .catch(error => {
                console.error('Error loading episodes:', error);
            });
    }

    function displayEpisodes(episodes) {
        const episodeList = document.getElementById('episodeList');
        if (!episodeList) return;

        episodeList.innerHTML = '';

        if (episodes.length === 0) {
            episodeList.innerHTML = '<div class="text-center text-muted p-3">No episodes available</div>';
            return;
        }

        episodes.forEach(episode => {
            const isActive = episode.id === currentEpisodeId;
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'episode-item' + (isActive ? ' active' : '');
            episodeDiv.setAttribute('data-episode-id', episode.id);
            episodeDiv.onclick = function () {
                switchToEpisode(this);
            };

            episodeDiv.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
                <div class="episode-info">
                    <div class="episode-number">Episode ${episode.episodeNumber}</div>
                    <div class="episode-title text-truncate" style="max-width: 200px;">${episode.episodeTitle || 'Untitled'}</div>
                </div>
                ${episode.duration ? `<small class="text-muted" style="font-size: 11px;">${episode.formattedDuration}</small>` : ''}
            </div>
        `;

            episodeList.appendChild(episodeDiv);
        });
    }

    function switchToEpisode(episodeElement) {
        if (!isHost) {
            alert('Only the host can change episodes');
            return;
        }

        const episodeId = parseInt(episodeElement.getAttribute('data-episode-id'));

        if (!isConnected) {
            alert('Connection lost. Please refresh the page.');
            return;
        }

        stompClient.publish({
            destination: '/app/room/' + roomId + '/switchEpisode',
            body: JSON.stringify({
                userId: currentUserId,
                episodeId: episodeId
            })
        });
        showSyncIndicator('Switching episode...');
    }

    function handleEpisodeChange(data) {
        console.log('=== Episode change received ===');

        if (!data.streamUrl) return;

        player.setSrc(data.streamUrl);
        player.setCurrentTime(0);

        showSyncIndicator('Episode Changed');

        if (data.episodeId) {
            updateEpisodeList(data.episodeId);
            currentEpisodeId = data.episodeId;
        }

        if (data.episode) {
            updateEpisodeInfo(data.episode);
            if (data.episode.seasonId && data.episode.seasonId !== currentSeasonId) {
                currentSeasonId = data.episode.seasonId;
                updateSeasonTabs(data.episode.seasonId);
            }
        }
    }

    function updateEpisodeInfo(episode) {
        const episodeInfoSection = document.querySelector('.current-episode-info');
        if (episodeInfoSection) {
            episodeInfoSection.innerHTML = `
            <p class="mb-1">
                 <span class="badge bg-primary me-2">
                    S${episode.seasonNumber} E${episode.episodeNumber}
                </span>
                <span class="text-white fw-bold">${episode.title || ''}</span>
            </p>
            ${episode.duration ? `
                <p class="mb-1">
                    <i class="fas fa-clock me-2"></i>
                    Duration: ${episode.formattedDuration}
                </p>
            ` : ''}
        `;
        }
    }

    function updateEpisodeList(activeEpisodeId) {
        const episodeItems = document.querySelectorAll('.episode-item');
        episodeItems.forEach(item => {
            const episodeId = parseInt(item.getAttribute('data-episode-id'));
            if (episodeId === activeEpisodeId) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    function updateSeasonTabs(activeSeasonId) {
        const seasonTabs = document.querySelectorAll('.season-tab');
        seasonTabs.forEach(tab => {
            const seasonId = parseInt(tab.getAttribute('data-season-id'));
            if (seasonId === activeSeasonId) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
        loadEpisodesForSeason(activeSeasonId);
    }

    function showSyncIndicator(action) {
        const syncIndicator = document.getElementById('syncIndicator');
        if (!syncIndicator) return;

        syncIndicator.innerHTML = `<i class="fas fa-sync-alt fa-spin me-1"></i> ${action}`;
        syncIndicator.style.borderColor = '#6366f1';
        syncIndicator.style.color = '#fff';

        setTimeout(() => {
            syncIndicator.innerHTML = '<i class="fas fa-check-circle me-1"></i> Synchronized';
            syncIndicator.style.borderColor = 'rgba(74, 222, 128, 0.3)';
            syncIndicator.style.color = '#4ade80';
        }, 2000);
    }

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = new StompJs.Client({
            webSocketFactory: () => socket,
            debug: function (str) {
                console.log('STOMP: ' + str);
            },
            onConnect: function (frame) {
                console.log('Connected: ' + frame);
                isConnected = true;
                subscribeToRoom();
                joinRoom();
            },
            onDisconnect: function () {
                console.log('Disconnected');
                isConnected = false;
            },
            onStompError: function (frame) {
                console.error('STOMP error:', frame);
            }
        });

        stompClient.activate();
    }

    function subscribeToRoom() {
        stompClient.subscribe('/topic/room/' + roomId + '/sync', function (message) {
            const data = JSON.parse(message.body);
            handleSyncMessage(data);
        });

        stompClient.subscribe('/topic/room/' + roomId + '/users', function (message) {
            const users = JSON.parse(message.body);
            updateUserList(users);
        });

        stompClient.subscribe('/user/queue/room/' + roomId + '/state', function (message) {
            const state = JSON.parse(message.body);
            syncVideoState(state);
        });

        if (roomType === 'SERIES') {
            stompClient.subscribe('/topic/room/' + roomId + '/episodeChanged', function (message) {
                try {
                    const data = JSON.parse(message.body);
                    handleEpisodeChange(data);
                } catch (e) {
                    console.error('Error parsing episodeChanged message:', e);
                }
            });
        }
    }

    function joinRoom() {
        if (isConnected) {
            stompClient.publish({
                destination: '/app/room/' + roomId + '/join',
                body: JSON.stringify({
                    userId: currentUserId,
                    username: currentUsername
                })
            });
        }
    }

    function handleSyncMessage(data) {
        if (data.userId === currentUserId) return;

        console.log('Sync message:', data.action, 'time:', data.currentTime);

        isSyncAction = true;
        if (debounceTimeout) clearTimeout(debounceTimeout);

        switch (data.action) {
            case 'play':
                if (Math.abs(player.getCurrentTime() - data.currentTime) > 2) {
                    player.setCurrentTime(data.currentTime);
                }
                player.play();
                showSyncIndicator('Playing');
                break;

            case 'pause':
                player.setCurrentTime(data.currentTime);
                player.pause();
                showSyncIndicator('Paused');
                break;

            case 'seek':
                player.setCurrentTime(data.currentTime);
                showSyncIndicator('Seeking');
                break;
        }

        setTimeout(() => updateCurrentUserTime(), 100);

        debounceTimeout = setTimeout(() => {
            isSyncAction = false;
        }, 1000);
    }

    function syncVideoState(state) {
        console.log('Syncing video state:', state);
        isSyncAction = true;

        if (state.streamUrl && state.streamUrl !== initialStreamUrl) {
            player.setSrc(state.streamUrl);
        }

        player.setCurrentTime(state.currentTime);
        if (state.isPlaying) {
            player.play();
        } else {
            player.pause();
        }

        updateCurrentUserTime();

        setTimeout(() => {
            isSyncAction = false;
        }, 1000);
    }

    function updateUserList(users) {
        const userList = document.getElementById('userList');
        const userCount = document.getElementById('userCount');

        if (!userList || !userCount) return;

        userList.innerHTML = '';
        userCount.textContent = users.length;

        users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';

            const isCurrentUser = user.id === currentUserId;

            userDiv.innerHTML = `
            <div class="d-flex align-items-center" style="width: 100%;">
                <div class="user-avatar">
                    ${user.username.charAt(0).toUpperCase()}
                </div>
                <div class="flex-grow-1 overflow-hidden">
                    <div class="fw-bold text-white text-truncate" style="font-size: 14px;">
                        ${user.username} ${isCurrentUser ? '<span class="text-muted small">(You)</span>' : ''}
                    </div>
                    <small class="text-secondary" style="font-size: 11px;">
                        <i class="fas fa-clock me-1"></i>${user.formattedCurrentTime || '0:00'}
                    </small>
                </div>
            </div>
        `;

            userList.appendChild(userDiv);
        });
    }

    function updateCurrentUserTime() {
        if (isConnected && !player.isPaused()) {
            stompClient.publish({
                destination: '/app/room/' + roomId + '/timeUpdate',
                body: JSON.stringify({
                    userId: currentUserId,
                    currentTime: player.getCurrentTime()
                })
            });
        }
    }

    function sendMessage(action, currentTime) {
        if (debounceTimeout) {
            clearTimeout(debounceTimeout);
        }

        debounceTimeout = setTimeout(() => {
            stompClient.publish({
                destination: '/app/room/' + roomId + '/' + action,
                body: JSON.stringify({
                    userId: currentUserId,
                    currentTime: currentTime
                })
            });

            updateCurrentUserTime();
        }, 100);
    }

    setInterval(() => {
        if (isConnected && !player.isPaused()) {
            updateCurrentUserTime();
        }
    }, 2000);

    window.addEventListener('beforeunload', function () {
        if (isConnected) {
            stompClient.publish({
                destination: '/app/room/' + roomId + '/leave',
                body: JSON.stringify({
                    userId: currentUserId
                })
            });
        }
    });

    function nextEpisode() {
        if (!isHost) {
            alert('Only the host can change episodes');
            return;
        }
        stompClient.publish({
            destination: '/app/room/' + roomId + '/nextEpisode',
            body: JSON.stringify({userId: currentUserId})
        });
        showSyncIndicator('Loading next episode...');
    }

    function previousEpisode() {
        if (!isHost) {
            alert('Only the host can change episodes');
            return;
        }
        stompClient.publish({
            destination: '/app/room/' + roomId + '/previousEpisode',
            body: JSON.stringify({userId: currentUserId})
        });
        showSyncIndicator('Loading previous episode...');
    }

    function loadSeasonEpisodes(seasonTab) {
        if (!isHost) {
            alert('Only the host can change seasons');
            return;
        }
        const seasonId = parseInt(seasonTab.getAttribute('data-season-id'));
        document.querySelectorAll('.season-tab').forEach(tab => tab.classList.remove('active'));
        seasonTab.classList.add('active');
        loadEpisodesForSeason(seasonId);
        currentSeasonId = seasonId;
    }

    connect();

    document.addEventListener('keydown', (e) => {
        const tagName = document.activeElement.tagName.toUpperCase();
        if (tagName === 'INPUT' || tagName === 'TEXTAREA') return;

        const key = e.key.toLowerCase();
        const controlKeys = [' ', 'f', 'arrowleft', 'arrowright'];

        if (!controlKeys.includes(key)) return;

        e.preventDefault();
        e.stopImmediatePropagation();

        if (e.repeat) return;

        if (key === 'f') {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        } else if (key === ' ') {
            if (player.isPaused()) player.play();
            else player.pause();
        } else if (key === 'arrowleft') {
            const currentTime = parseFloat(player.getCurrentTime());
            const newTime = Math.max(0, currentTime - 5);
            player.setCurrentTime(newTime);
        } else if (key === 'arrowright') {
            const currentTime = parseFloat(player.getCurrentTime());
            const newTime = currentTime + 5;
            player.setCurrentTime(newTime);
        }
    }, {capture: true});

</script>
