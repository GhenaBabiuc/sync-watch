databaseChangeLog:
  - changeSet:
      id: 04-create-episodes-table
      author: gbabiuc
      changes:
        - createTable:
            tableName: episodes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: episode_number
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: original_filename
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: storage_path
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: duration_seconds
                  type: integer
              - column:
                  name: thumbnail_path
                  type: varchar(500)
              - column:
                  name: upload_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: season_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: episodes
            baseColumnNames: season_id
            constraintName: fk_episodes_season
            referencedTableName: seasons
            referencedColumnNames: id
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: episodes
            columnNames: season_id, episode_number
            constraintName: uk_episodes_season_episode_number
        - createIndex:
            tableName: episodes
            indexName: idx_episodes_season_id
            columns:
              - column:
                  name: season_id
        - createIndex:
            tableName: episodes
            indexName: idx_episodes_episode_number
            columns:
              - column:
                  name: episode_number
        - createIndex:
            tableName: episodes
            indexName: idx_episodes_upload_date
            columns:
              - column:
                  name: upload_date
